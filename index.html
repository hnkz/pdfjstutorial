<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <h1>PDF.js pdf slide example</h1>
  <p>Repository for this example is <a href="https://github.com/hnkz/pdfjstutorial">here</a>!</p>
  <input type="file" id="pdfinput" onchange="handleFiles(this.files)" value="choose pdf slide">
  <div>
    <button id="prev">Previous</button>
    <button id="next">Next</button>
    &nbsp; &nbsp;
    <span>Page: <span id="page_num"></span> / <span id="page_count"></span></span>
  </div>
  <canvas id="the-canvas"></canvas>
  <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
  <script src="./script.js"></script>
</body>
</html>
